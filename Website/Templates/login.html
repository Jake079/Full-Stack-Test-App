{% extends "base.html" %}

{% block title %}
    Login
{% endblock%}

{% block content%}
    <h1 class="login"><span class="high_light">Welcome Back</span><br/>Please log in to your account</h1>
    <div class="sign_in_form">
        <form method="POST" class="login"> 
            <div class="form-group">
                <label for="email"><strong>Email Address</strong></label> 
                <input type="email" class="form-control form_input" id="email" name="email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="password"><strong>Password</strong></label> 
                <input type="password" class="form-control form_input" id="password" name="password" placeholder="Enter password"/>
            </div>
            <div class="sign_up_submit">
                <button type="submit" class="btn btn-outline-info login_button"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Log In</button>
            </div>
        </form> 
    </div>
{% endblock %}
